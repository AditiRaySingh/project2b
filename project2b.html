<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job applicatopn formt</title>
    <link rel="stylesheet" href="project2b.css">
</head>
<body>
   <div class="container">
    <div class="apply-box">
      <h1>JOB APPLICATION 
        <span class="tittle-small">(Web)</span>
      </h1>
      <form action="">
        <div class="form-container">
            <div class="form-control">
              <label for="first-name">First Name</label>
              <input id="first-name"  name="first-name" placeholder="Enter the First Name"/>
            </div>

        <div class="form-control">
            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" placeholder="Enter the Last Name">
        </div>


        <div class="form-control">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Enter the Email">
        </div>
 

        <div class="form-control">
            <label for="job-role"> Job Role</label>
            <select id="job-role" name="job-role">
                <option value="">Select job role</option>
                 <option value="frontend">frontend</option>
                  <option value="backend">backend</option>
                 <option value="full stack">full stack</option>
                 <option value="ui-ux">ui-ux"</option>
            </select>
        </div>

    <div class="form-control">
  <label for="address">Address</label>
  <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>
</div>


    <div class="form-control">
        <label for="city" name="city">City</label>
        <input id="city" name="city" placeholder="Enter the City">
    </div>



    <div class="form-control">
        <label for="pincode">Pincode</label>
        <input type="number" id="pincode" name="pincode" placeholder="Enter the Pincode">
    </div>


    <div class="form-control">
        <label for="date">Date</label>
        <input value="2025-01-16" type="date" name="date">
    </div>


     <div class="form-control">
        <label for="upload">Upload Your CV</label>
        <input id="upload" type="file" name="upload">
    </div>

    <div class="button-container">
        <button type="submit">Apply Now</button>
    </div>
        </div>
      </form>
    </div>
   </div> 
</body>
</html>
